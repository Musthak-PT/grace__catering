{% extends 'admin/layouts/apps.html' %}
{% load static %}


{% block content %}

	<!--begin::Content wrapper-->
    <div class="d-flex flex-column flex-column-fluid">
        
        

        {% include 'admin/layouts/breadcrumbs.html' %}


        <!--begin::Content-->
        <div id="kt_app_content" class="app-content flex-column-fluid">
            <!--begin::Content container-->
            <div id="kt_app_content_container" class="app-container container-xxl">
                <!--begin::Form-->
                <form id="create-or-update-admin-form" class="form d-flex flex-column flex-lg-row"  method="POST" enctype="multipart/form-data"  action="{% url 'user_management:user.create' %}">
                    {% csrf_token %}
                    <input type="hidden" name="instance_id" id="casestudy_id" value="{{instance.id}}" />

                    
                    <!--end::Aside column-->
                    <!--begin::Main column-->
                    <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                        <!--begin:::Tabs-->
                        <ul class="nav nav-custom nav-tabs nav-line-tabs nav-line-tabs-2x border-0 fs-4 fw-bold mb-n2">
                            <!--begin:::Tab item-->
                            <li class="nav-item">
                                <a class="nav-link text-active-primary pb-4 active" data-bs-toggle="tab" href="#create-or-update-admin-general">User Management</a>
                            </li>
                            <!--end:::Tab item-->
                      
                        </ul>
                        <!--end:::Tabs-->
                        <!--begin::Tab content-->
                        <div class="tab-content">
                            <!--begin::Tab pane-->
                            <div class="tab-pane fade show active" id="create-or-update-admin-general" role="tab-panel">
                                <div class="d-flex flex-column gap-7 gap-lg-10">
                                    
                                    <div class="card card-flush py-4">
                                        
                                        <div class="card-header">
                                            <div class="card-title">
                                                <h2>User Management</h2>
                                            </div>
                                        </div>
                                        
                                        <div class="card-body pt-0 ">
    
                                            <div class="d-flex mb-10 flex-wrap gap-5 mt-10">
                                                <div class="fv-row w-100 flex-md-root">
                                                    <div class="mb-5 fv-row">
                                                        <label class="required form-label">First Name</label>
                                                        <input type="text" name="first_name" value="{{instance.first_name}}" class="form-control mb-2" maxlength='40' placeholder="Enter First Name"   />
                                                        <!-- <p id="first-name-validation-message" style="color: red; margin-top: 5px;"></p> -->
                                                    </div>
                                                </div>
                                                <div class="fv-row w-100 flex-md-root">
                                                    <div class="mb-5 fv-row">
                                                        <label class="required form-label">Last Name</label>
                                                        <input type="text" name="last_name" value="{{instance.last_name}}" class="form-control mb-2" maxlength='40' placeholder="Enter Last Name"   />
                                                        <!-- <p id="second-name-validation-message" style="color: red; margin-top: 5px;"></p> -->

                                                    </div>
                                                </div>
                                                <div class="fv-row w-100 flex-md-root">
                                                    <div class="mb-5 fv-row">
                                                        <label class="required form-label">Mobile Number</label>
                                                        <input type="text" name="phone" value="{{instance.phone}}" class="form-control mb-2" maxlength='40' placeholder="Enter your Phone"   />
                                                    </div>
                                                </div>
                                                
                                            </div>

                                            <div class="d-flex mb-10 flex-wrap gap-5 mt-10">
                                                
                                                <div class="fv-row w-100 flex-md-root">
                                                    <div class="mb-5 fv-row">
                                                        <label class="required form-label">Email</label>
                                                        <input type="email" name="email" value="{{instance.email}}" class="form-control mb-2" maxlength='40' placeholder="Enter your Email" autocomplete="new-email" />

                                                    </div>
                                                </div>
                                                <div class="fv-row w-100 flex-md-root">
                                                    <div class="mb-5 fv-row">
                                                        <label class="required form-label">Password</label>
                                                        <input type="password" name="password" value="{{instance.password}}" class="form-control mb-2" maxlength="40" placeholder="Enter your Password" />
                                                    </div>
                                                </div>
                                               
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
    
    
                            <!--end::Tab pane-->
                        </div>
                        <!--end::Tab content-->
                        <div class="d-flex justify-content-end">
                            <!--begin::Button-->
                            <a href="{% url 'user_management:user.index' %}" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancel</a>
                            <!--end::Button-->
                            <!--begin::Button-->
                            <button type="submit" id="create-or-update-admin-submit" class="btn btn-primary">
                                <span class="indicator-label">Save </span>
                                <span class="indicator-progress">Please wait... 
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>
                            <!--end::Button-->
                        </div>
                    </div>
                    <!--end::Main column-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Content container-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Content wrapper-->
	
{% endblock content %}

 

{% block script %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password-input");
            const passwordToggleIcon = document.getElementById("password-toggle-icon");

            passwordToggleIcon.addEventListener("click", function () {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);

                // Change the eye icon based on the password visibility
                passwordToggleIcon.classList.toggle("fa-eye-slash", type === "password");
                passwordToggleIcon.classList.toggle("fa-eye", type === "text");
            });
        });
    </script>
        

    <script src="{% static 'assets/js/custom/pages/home-page/user-management/user-create-or-update.js' %}?time={% now 'h:i:s' %}"></script>



{% endblock script %}
